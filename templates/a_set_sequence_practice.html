<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 - 시각 순서 기억 검사</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
        <h2 id="message-label" class="text-2xl font-bold text-gray-800">테스트 설명</h2>
        <p id="instruction" class="text-gray-600">
            화면에 나타나는 박스들 중 일부가 순서대로 깜빡입니다.<br>
            깜빡이는 순서를 잘 기억한 후, 순서에 맞게 박스를 클릭하세요.<br>
            정답을 맞히면 본 테스트가 시작됩니다.
        </p>
        <canvas id="practice-canvas" width="500" height="500" class="mx-auto bg-gray-200 rounded-lg"></canvas>
        
        <button id="start-main-test-btn" class="hidden w-full max-w-xs mx-auto px-4 py-3 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
            본 테스트 시작하기
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/a_set_practice.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 시작</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">사용자 정보 입력</h2>
        <form class="space-y-6" action="{{ url_for('start_test') }}" method="POST">
            <div>
                <label for="teacher_name" class="text-sm font-medium text-gray-700">선생님 이름</label>
                <input id="teacher_name" name="teacher_name" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="선생님 성함을 입력하세요">
            </div>
            <div>
                <label for="user_name" class="text-sm font-medium text-gray-700">이용자 이름</label>
                <input id="user_name" name="user_name" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="이용자 성함을 입력하세요">
            </div>
            <div>
                <label for="age" class="text-sm font-medium text-gray-700">나이</label>
                <input id="age" name="age" type="number" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="예: 25">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">성별</label>
                <div class="flex items-center mt-2 space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="남성" class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" required>
                        <span class="ml-2 text-gray-700">남성</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="여성" class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-gray-700">여성</span>
                    </label>
                </div>
            </div>
             <div>
                <label for="test_date" class="text-sm font-medium text-gray-700">검사일</label>
                <input id="test_date" name="test_date" type="date" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    검사 시작하기
                </button>
            </div>
        </form>
    </div>
    <script>
        // 오늘 날짜를 기본값으로 설정
        document.getElementById('test_date').valueAsDate = new Date();
    </script>
</body>
</html>
